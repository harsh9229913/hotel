<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Payment — HotelBok</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <div class="logo">HB</div>
        <div>
          <div style="font-weight:800">HotelBok</div>
          <div style="font-size:13px;color:var(--muted)">Smart, simple bookings</div>
        </div>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="rooms.html">Rooms</a>
        <a href="booking.html">Booking</a>
        <a href="login.html">Sign in</a>
        <a href="register.html" class="btn">Register</a>
      </nav>
    </header>

    
<div class="card" style="max-width:720px;margin:0 auto">
  <h2 style="margin-top:0">Payment</h2>
  <p class="small">Secure checkout powered by demo gateway.</p>

  <form action="thankyou.html" method="post" style="margin-top:12px">
    <div class="form-group">
      <label>Cardholder name</label>
      <input class="input" name="card_name" required placeholder="Name on card" />
    </div>

    <div class="form-row">
      <div style="flex:1">
        <label>Card number</label>
        <input class="input" name="card_number" required placeholder="4242 4242 4242 4242" />
      </div>
      <div style="width:140px">
        <label>Expiry</label>
        <input class="input" name="expiry" placeholder="MM/YY" />
      </div>
      <div style="width:100px">
        <label>CVC</label>
        <input class="input" name="cvc" placeholder="123" />
      </div>
    </div>

    <div style="margin-top:12px">
      <label>Billing address</label>
      <textarea class="input" name="billing" rows="3" placeholder="Street, city, postal code"></textarea>
    </div>

    <div style="margin-top:12px;display:flex;justify-content:space-between;align-items:center">
      <a href="booking.html" class="small">Back</a>
      <button class="btn" type="submit">Pay ₹4,847</button>
    </div>
  </form>
</div>


    <footer class="footer card" style="margin-top:24px">
      © 2025 HotelBok — clean front-end demo. Images from Unsplash.
    </footer>
  </div>
</body>
</html>
