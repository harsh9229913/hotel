<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign in — HotelBok</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <div class="logo">HB</div>
        <div>
          <div style="font-weight:800">HotelBok</div>
          <div style="font-size:13px;color:var(--muted)">Smart, simple bookings</div>
        </div>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="rooms.html">Rooms</a>
        <a href="booking.html">Booking</a>
        <a href="login.html">Sign in</a>
        <a href="register.html" class="btn">Register</a>
      </nav>
    </header>

    
<div class="card" style="max-width:560px;margin:0 auto">
  <h2 style="margin-top:0">Sign in</h2>
  <p class="small">Welcome back — enter your details to continue.</p>

  <form action="index.html" method="post" style="margin-top:12px">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" class="input" name="email" type="email" required placeholder="you@example.com" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" class="input" name="password" type="password" required placeholder="••••••••" />
    </div>

    <div style="display:flex;justify-content:space-between;align-items:center;margin-top:8px">
      <label class="small"><input type="checkbox" /> Remember me</label>
      <a class="small" href="#">Forgot?</a>
    </div>

    <div style="margin-top:14px">
      <button class="btn" type="submit">Sign in</button>
    </div>
  </form>

  <p class="small" style="margin-top:12px">Don't have an account? <a href="register.html">Sign up</a></p>
</div>


    <footer class="footer card" style="margin-top:24px">
      © 2025 HotelBok — clean front-end demo. Images from Unsplash.
    </footer>
  </div>
</body>
</html>
